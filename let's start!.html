<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDokunn</title>
  
</head>
<style>
  .app-title{
    text-align: center;
    margin: 20px 0;
    font-size: 30px;
    font-family: 'Hiragino Maru Gothic Pro W4';
  }
  .button-box{
    text-align:center;
    margin: 5px;
  }
  .start-button{
    margin: 10px;
    margin-left: 30px;
    margin-right: 30px;
    height: 45px;
    width: 160px;
    font-family: 'Hiragino Maru Gothic Pro W4';
    font-size: 25px;
    background-color: #90ee90;
    border-radius: 7px;
    border: none;
  }
  .music-button{
    font-size: 25px;
    width: 45px;
    height: 45px;
    border-radius: 7px;
    background-color: #ffc0cb;
    border: none;
  }
  .plused-button{
    font-family: 'Hiragino Maru Gothic Pro W4';
    font-size: 40px;
    width: 45px;
    height: 45px;
    border-radius: 7px;
    background-color: transparent;
    border: none;
  }
</style>
<body>
  <form>
    <p class="app-title">とどくん</p>
    </form>
<div class="button-box">
  <button class="music-button">♪</button>
  <button class="start-button">スタート</button>
  <button class="plused-button">+</button>
</div>
</body>
</html>

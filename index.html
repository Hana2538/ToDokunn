<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDokunn</title>
  <style>
    .app-title {
      text-align: center;
      margin: 20px 0;
      font-size: 30px;
      font-family: 'Hiragino Maru Gothic Pro W4';
    }

    .button-box {
      text-align: center;
      margin: 5px;
    }

    .start-button {
      margin: 10px;
      margin-left: 30px;
      margin-right: 30px;
      height: 45px;
      width: 160px;
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 25px;
      background-color: #fbed77;
      border: none;
      border-radius: 7px;
    }

    .music-button {
      font-size: 25px;
      width: 45px;
      height: 45px;
      border-radius: 7px;
      background-color: #ffc0cb;
      border: none;
    }

    .plused-button {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius: 7px;
      background-color: transparent;
      border: none;
    }

    .label-container {
      width: 400px;
      height: 100px;
      display: flex;
      /*これなんだろ*/
      align-items: center;
      /*これなんだろ*/
      justify-content: center;
      /*これなんだろ*/
      margin: 10px auto 10px auto;
    }

    .rectangle {
      position: absolute;
      /*これなんだろ*/
      width: 400px;
      height: 90px;
      margin: auto;
      background-color: #cbf8cb;
      z-index: -1;
      border-radius: 10px;
    }

    .controls {
      display: flex;
      width: 550px;
      justify-content: center;
      margin-bottom: 20px;
      margin-top: 15px;
    }

    .subject-label {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 30px;
      text-align: left;
      margin-right: 10px;
      margin-left: 10px;
      width: 90%;
      background-color: transparent;
      border: none;
      position: relative;
      /*これなんだろ*/
      z-index: 1;
    }

    .time-input {
      font-family: 'Hiragino Maru Gothic Pro W4';
      text-align: right;
      font-size: 30px;
      width: 550%;
      background-color: transparent;
      border: none;
      position: relative;
    }

    .colon {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 30px;
      margin-top: auto;
      margin-bottom: auto;
    }

    .delete-button {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 25px;
      border-radius: 50%;
      background-color: #ffff00;
      border: none;
      height: 40px;
      width: 25px;
      padding-left: 20px;
      padding-right: 20px;
      display: flex;
      justify-content: center;
      position: absolute;
      transform: translate(110px, -40px);
      z-index: 1;
    }
  </style>
</head>

<body>
  <form>
    <p class="app-title">とどくん</p>
  </form>
  <div class="button-box">
    <button class="music-button">♪</button>
    <button class="start-button">スタート</button>
    <button class="plused-button" id="plused-button">+</button>
  </div>
  <div id="label-group">
    <div class="label-container">
      <div class="rectangle"></div>
      <input class="subject-label" name="subject-label" type="text" placeholder="やること">
      <div class="controls">
        <input type="number" class="time-input" placeholder="時" min="0" max="99">
        <span class="colon">:</span>
        <input type="number" class="time-input" placeholder="分" min="0" max="59">
        <span class="colon">:</span>
        <input type="number" class="time-input" placeholder="秒" min="0" max="59">
        <button class="delete-button" id="delete-button">×</button>
      </div>
    </div>
  </div>
  <script>
    function addDeleteFunctionality(button) {
      button.addEventListener('click', function () {
        const labelContainer = this.closest('.label-container');
        labelContainer.remove();
      });
    }
    document.querySelectorAll('.delete-button').forEach(button => {
      addDeleteFunctionality(button);
    });
    function createLabelContainer() {
      const labelContainer = document.createElement('div');
      labelContainer.className = 'label-container';
      labelContainer.innerHTML = `
        <div class="rectangle"></div>
        <input class="subject-label" name="subject-label" type="text" placeholder="やること">
        <div class="controls">
          <input type="number" class="time-input" placeholder="時" min="0" max="99">
          <span class="colon">:</span>
          <input type="number" class="time-input" placeholder="分" min="0" max="59">
          <span class="colon">:</span>
          <input type="number" class="time-input" placeholder="秒" min="0" max="59">
          <button class="delete-button">×</button>
        </div>
      `;
      return labelContainer;
    }
    document.getElementById('plused-button').addEventListener('click', function () {
      const labelGroup = document.getElementById('label-group');
      let labelContainer = document.querySelector('.label-container');
      if (!labelContainer) {
        labelContainer = createLabelContainer();
      } else {
        labelContainer = labelContainer.cloneNode(true);
      }
      labelGroup.appendChild(labelContainer);
      const newDeleteButton = labelContainer.querySelector('.delete-button');
      addDeleteFunctionality(newDeleteButton);
    });
  </script>
</body>

</html>

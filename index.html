<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDokunn</title>
  <style>
    .app-title {
      text-align: center;
      margin: 20px 0;
      font-size: 30px;
      font-family: 'Hiragino Maru Gothic Pro W4';
    }

    .button-box {
      text-align: center;
      margin: 5px;
    }

    .start-button {
      margin: 10px;
      margin-left: 30px;
      margin-right: 30px;
      height: 45px;
      width: 160px;
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 25px;
      background-color: #90ee90;
      border-radius: 7px;
      border: none;
    }

    .music-button {
      font-size: 25px;
      width: 45px;
      height: 45px;
      border-radius: 7px;
      background-color: #ffc0cb;
      border: none;
    }

    .plused-button {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius: 7px;
      background-color: transparent;
      border: none;
    }

    .label-container {
      width: 400px;
      height: 100px;
      display: flex;
      /*これなんだろ*/
      align-items: center;
      /*これなんだろ*/
      justify-content: center;
      /*これなんだろ*/
      margin: 10px auto 10px auto;
    }

    .rectangle {
      position: absolute;
      /*これなんだろ*/
      width: 400px;
      height: 90px;
      margin: 30px;
      background-color: #ffebcd;
      z-index: -1;
      border-radius: 10px;
    }

    .controls {
      display: flex;
      width: 550px;
      justify-content: center;
      margin-bottom: 20px;
      margin-top: 15px;
    }

    .subject-label {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 30px;
      text-align: left;
      margin-right: 10px;
      margin-left: 10px;
      width: 90%;
      background-color: transparent;
      border: none;
      position: relative;
      /*これなんだろ*/
      z-index: 1;
    }

    .time-input {
      font-family: 'Hiragino Maru Gothic Pro W4';
      text-align: right;
      font-size: 30px;
      width: 550%;
      background-color: transparent;
      border: none;
      position: relative;
    }

    .colon {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 30px;
    }
  </style>
</head>

<body>
  <form>
    <p class="app-title">とどくん</p>
  </form>
  <div class="button-box">
    <button class="music-button">♪</button>
    <button class="start-button">スタート</button>
    <button class="plused-button" id="plused-button">+</button>
  </div>
  <div id="label-group">
    <div class="label-container">
      <div class="rectangle"></div>
      <input class="subject-label" name="subject-label" type="text" placeholder="やること">
      <div class="controls">
        <input type="number" class="time-input" placeholder="時" min="0" max="99">
        <span class="colon">:</span>
        <input type="number" class="time-input" placeholder="分" min="0" max="59">
        <span class="colon">:</span>
        <input type="number" class="time-input" placeholder="秒" min="0" max="59">
      </div>
    </div>
  </div>
  <script>
    document.getElementById('plused-button').addEventListener('click', function () {
      const labelGroup = document.getElementById('label-group');
      const labelContainer = document.querySelector('.label-container');
      const clonedLabelContainer = labelContainer.cloneNode(true);
      labelGroup.appendChild(clonedLabelContainer);
    });
  </script>
</body>

</html>

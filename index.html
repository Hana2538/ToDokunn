<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDokunn</title>
  <style>
    .app-title {
      text-align: center;
      margin: 20px 0;
      font-size: 30px;
      font-family: 'Hiragino Maru Gothic Pro W4';
    }

    .button-box {
      text-align: center;
      margin: 5px;
    }

    .music-box {
      text-align: center;
      margin: 5px;
    }

    .start-button {
      margin-left: 10px;
      height: 45px;
      width: 160px;
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 25px;
      background-color: #fbed77;
      border: none;
      border-radius: 7px;
      transition: transform 0.2s ease;
    }

    .start-button:hover {
      transform: translateY(5px);
    }

    .music-box {
      position: relative;
      display: inline-block;
    }

    .music-button {
      font-size: 25px;
      width: 45px;
      height: 45px;
      border-radius: 7px;
      background-color: #ffc0cb;
      border: none;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .music-button:hover {
      transform: translateY(5px);
    }


    .plused-button {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius: 7px;
      background-color: transparent;
      border: none;
    }

    .label-container {
      width: 330px;
      height: 90px;
      display: flex;
      /*これなんだろ*/
      align-items: center;
      /*これなんだろ*/
      justify-content: center;
      /*これなんだろ*/
      margin: 10px auto 10px auto;
    }

    .rectangle {
      position: absolute;
      /*これなんだろ*/
      width: 330px;
      height: 90px;
      margin: auto;
      background-color: #cbf8cb;
      z-index: -1;
      border-radius: 10px;
    }

    .controls {
      display: flex;
      width: 550px;
      justify-content: center;
      margin-bottom: 20px;
      margin-top: 15px;
      transform: translate(-20px, 0px);
    }

    .subject-label {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 25px;
      text-align: left;
      margin-right: 10px;
      margin-left: 10px;
      width: 150%;
      background-color: transparent;
      border: none;
      position: relative;
      /*これなんだろ*/
      z-index: 1;
    }

    .time-input {
      font-family: 'Hiragino Maru Gothic Pro W4';
      text-align: right;
      font-size: 25px;
      width: 560%;
      background-color: transparent;
      border: none;
      position: relative;
    }

    .colon {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 30px;
      margin-top: auto;
      margin-bottom: auto;
    }

    .delete-button {
      font-family: 'Hiragino Maru Gothic Pro W4';
      font-size: 25px;
      border-radius: 50%;
      background-color: #ffff00;
      border: none;
      height: 40px;
      width: 25px;
      padding-left: 20px;
      padding-right: 20px;
      display: flex;
      justify-content: center;
      position: absolute;
      transform: translate(160px, -35px);
      z-index: 1;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .music-box:hover .dropdown-content {
      display: block;
    }

    .dropdown-content {
      font-family: 'Hiragino Maru Gothic Pro W4';
    }
  </style>
</head>

<body>
  <form>
    <p class="app-title">とどくん</p>
  </form>
  <div class="button-box">
    <div class="music-box">
      <button class="music-button">♪</button>
      <div class="dropdown-content">
        <a href="#">チャイム1</a>
        <a href="#">チャイム2</a>
        <a href="#">チャイム3</a>
      </div>
    </div>
    <button class="start-button">スタート</button>
    <button class="plused-button" id="plused-button">+</button>
  </div>

  <div id="label-group">
    <div class="label-container">
      <div class="rectangle"></div>
      <input class="subject-label" name="subject-label" type="text" placeholder="やること">
      <div class="controls">
        <input type="number" class="time-input" placeholder="時" min="0" max="99">
        <span class="colon">:</span>
        <input type="number" class="time-input" placeholder="分" min="0" max="59">
        <span class="colon">:</span>
        <input type="number" class="time-input" placeholder="秒" min="0" max="59">
      </div>
      <button class="delete-button" id="delete-button">×</button>
    </div>
  </div>

  <script>
    function addDeleteFunctionality(button) {
      button.addEventListener('click', function () {
        const labelContainer = this.closest('.label-container');
        labelContainer.remove();
      });
    }
    document.querySelectorAll('.delete-button').forEach(button => {
      addDeleteFunctionality(button);
    });
    function createLabelContainer() {
      const labelContainer = document.createElement('div');
      labelContainer.className = 'label-container';
      labelContainer.innerHTML = `
        <div class="rectangle"></div>
      <input class="subject-label" name="subject-label" type="text" placeholder="やること">
      <div class="controls">
        <input type="number" class="time-input" placeholder="時" min="0" max="99">
        <span class="colon">:</span>
        <input type="number" class="time-input" placeholder="分" min="0" max="59">
        <span class="colon">:</span>
        <input type="number" class="time-input" placeholder="秒" min="0" max="59">
      </div>
      <button class="delete-button" id="delete-button">×</button>
    </div>
      `;
      return labelContainer;
    }
    document.getElementById('plused-button').addEventListener('click', function () {
      const labelGroup = document.getElementById('label-group');
      let labelContainer = document.querySelector('.label-container');
      if (!labelContainer) {
        labelContainer = createLabelContainer();
      } else {
        labelContainer = labelContainer.cloneNode(true);
      }
      labelGroup.appendChild(labelContainer);
      const newDeleteButton = labelContainer.querySelector('.delete-button');
      addDeleteFunctionality(newDeleteButton);
    });
  </script>
</body>

</html>
